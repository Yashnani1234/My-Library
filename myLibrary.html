<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="myLibrary.css" />
</head>

<body>
    <div class="background d-flex flex-column justify-content-center">
        <h1 class="heading">My Library</h1>
        <input class="form-control" placeholder="Type book title" type="search" name="" id="searchInput" value="" />
    </div>
    <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center m-3">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <p id="msg"></p>
    <h1 id="h1"></h1>
    <div id="searchResults">
    </div>

    <script src="myLibrary.js"></script>
</body>

</html>
